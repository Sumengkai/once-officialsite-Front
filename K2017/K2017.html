<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="K2017.css">
    <title>k2017</title>
</head>

<body>
    <table class="table-bordered container text-center  align-items-center justify-content-center" id="tableSpace">
        <tbody>
            <tr>
                <td class="col-2 space">LOGO</td>
                <td class="col-8"></td>
                <td class="col-2">ログアウト</td>
            </tr>
            <tr>
                <td class="col-2 space">履歴書出力</td>
            </tr>
            <tr>
                <div class="row">
                    <td class="col-2 space">勤怠入力</td>
                </div>
            </tr>
            <tr>
                <td class="col-2 space">感想入力</td>
            </tr>
            <tr>
                <td class="col-2 space">パスワード変更</td>
            </tr>
            <tr>
                <td class="col-2" style="height: 900px;"></td>
            </tr>
        </tbody>
    </table>
    <!-- md手機lg筆店 -->
    <div class="row container" id="space2">
        <div class="col-md-2 col-lg-1"></div>
        <div class="col-md-2 col-lg-3">
            <p style="font-size: 14px; ">
                インタビュー編集
            </p>
        </div>
        <div class="col-md-8 col-lg-8" style="margin-bottom: 6%;"></div>
        <!-- 12 -->
        <div class="col-md-2 col-lg-1"></div>
        <div class="col-md-2 col-lg-2">
            <p style="font-size: 14px;">
                インタビュー主旨
            </p>
        </div>
        <div class="col-md-6 col-lg-6">
            <input type="text" name="" id="subjectInput">
        </div>
        <div class="col-md-2 col-lg-3" style="margin-bottom: 6%;"></div>
        <!-- 12 -->
        <div class="col-md-2 col-lg-1"></div>
        <div class="col-md-2 col-lg-2">
            <p style="font-size: 14px;">
                プロファイル
            </p>
        </div>
        <div class="col-md-6 col-lg-6">
            <input type="text" name="" id="profileInput">
        </div>
        <div class="col-md-2 col-lg-3" style="margin-bottom: 350px;"></div>
        <!-- 12 -->
        <div class="col-md-2 col-lg-1"></div>
        <div class="col-md-3 col-lg-2">
            <button id="custom-button">写真</button>
        </div>
        <div class="col-md-2 col-lg-3">
            <input type="file" id="fileInput" style="display:none;">
            <span id="fileInputPtitle"></span>
            <script>
                document.getElementById("custom-button").addEventListener("click", function () {
                    document.getElementById("fileInput").click();
                });
                document.getElementById("fileInput").addEventListener("change", function () {
                    var file = this.files[0];
                    var fileName = file.name;
                    document.getElementById("fileInputPtitle").innerHTML = fileName;
                });
            </script>
        </div>
        <div class="col-md-5 col-lg-6" style="margin-bottom: 9%;"></div>
        <!-- 12 -->
        <div class="col-md-2 col-lg-1"></div>
        <div class="col-md-2 col-lg-2">
            <p style="font-size: 14px;">
                動画リンク_1
            </p>
        </div>
        <div class="col-md-6 col-lg-6">
            <input type="text" name="" id="YoutubeInput">
        </div>
        <div class="col-md-2 col-lg-3" style="margin-bottom: 6%"></div>
        <!-- 12 -->
        <div class="col-md-2 col-lg-1"></div>
        <div class="col-md-2 col-lg-2">
            <p style="font-size: 14px;">
                動画リンク_2
            </p>
        </div>
        <div class="col-md-6 col-lg-6">
            <input type="text" name="" id="YoutubeInput2">
        </div>
        <div class="col-md-2 col-lg-3" style="margin-bottom: 350px;"></div>
        <!-- 12 -->
        <div class="col-md-4 col-lg-4"></div>
        <div class="col-md-2 col-lg-3">
            <button style="font-size: 20px; width: 100px; height: 50px;">保存</button>
        </div>
        <div class="col-md-2 col-lg-3">
            <button style="font-size: 15px; width: 100px; height: 50px;">キャンセル</button>
        </div>
        <div class="col-md-2 col-lg-2"></div>
        <!-- 撐大視窗 -->
        <div style="margin-top:15%;  width: 10px; background-color:white">
            <p></p>
        </div>
    </div>


</body>

</html>
